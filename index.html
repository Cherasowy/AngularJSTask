<!DOCTYPE html>
<html ng-app='myApp'>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>


	<title>Recruitment Task</title>
</head>
<body ng-controller="MyController as app">
	<div class="container col-lg-12 col-md-12">
		<table class="table table-striped table-hover">
			<tr>
				<th></th>
				<th>Id</th>
				<th>Name</th>
				<th>Surname</th>
				<th>Date of birth</th>
				<th>Mobile number</th>
				<th>Adress</th>
				<th ng-hide="editAll === true"><button type="button" id="editSel" class="btn btn-outline-primary" ng-click="editSelected()">Edit Selected</button></th>
        <th ng-show="editAll === true"><button type="button" id="editSel" class="btn btn-outline-success" ng-click="submitAll()">Submit All</button></th>

	  		</tr>
			<tr ng-repeat="person in people">
					<td><input id="{{person.id}}" type="checkbox" class="idInput" ng-model="people[$index].checkbox"></td>

					<td ng-hide="person.editMode === true">{{person.id}}</td>
					<td class="editInputs" ng-show="person.editMode === true">
						<input type="number" ng-model="person.id">
					</td>

					<td ng-hide="person.editMode === true">{{person.name}}</td>
					<td class="editInputs"ng-show="person.editMode === true">
						<input type="text" ng-model="person.name" >
					</td>

					<td ng-hide="person.editMode === true">{{person.surname}}</td>
					<td class="editInputs"ng-show="person.editMode === true">
						<input type="text" ng-model="person.surname">
					</td>

					<td ng-hide="person.editMode === true">{{person.birth}}</td>
					<td class="editInputs"ng-show="person.editMode === true">
						<input type="text" ng-model="person.birth">
					</td>

					<td ng-hide="person.editMode === true">{{person.number}}</td>
					<td class="editInputs"ng-show="person.editMode === true">
						<input type="text" ng-model="person.number">
					</td>

					<td ng-hide="person.editMode === true">{{person.adress.city + ", " + person.adress.street + " " + person.adress.house}}</td>
					<td class="editInputs"ng-show="person.editMode === true">
						<input class="address" type="text" ng-model="person.adress.city">
            <input class="address" type="text" ng-model="person.adress.street">
            <input class="address" type="text" ng-model="person.adress.house">
					</td>

					<td>
							<button type="button" class="btn btn-outline-primary" ng-click="edit(person.id)" ng-hide="person.editMode === true">
								Edit
							</button>
							<button type="button" class="btn btn-outline-success" ng-click="submit(person.id)" ng-show="person.editMode === true">
								Ok
							</button>
							<button type="button" class="btn btn-outline-danger" ng-click="del(person.id)">
								Delete
							</button>
					</td>
			</tr>
		</table>
	</div>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
